<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Users</title>
</head>
<body>
    <!-- navbar -->
    <!-- As a heading -->
    <nav class="navbar">
        <div class="container-fluid">
            <span class="navbar-brand">Register</span>
        </div>
    </nav>
    <div class="container">
        <div class="card">
            <form name="users" id="user">
            
                <div class="form-group row">
                    <label  for="name"  class="col-sm-2 col-form-label">Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="name" name = "name"placeholder="Name..">
                    </div>
                </div>
        
                <div class="form-group row">
                    <label  for="lastName"  class="col-sm-2 col-form-label">Last Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="lastName" name ="lastName" placeholder="Last Name..">
                    </div>
                </div> 
        
                <div class="form-group row">
                    <label for="gender" class="col-sm-2 col-form-label">Gender</label>
                    <div class="col-sm-10">
                        <select name="gender" class="form-control" id="gender">
                            <option selected>Choose...</option>
                            <option value="Female">Female</option>
                            <option value="Male">Male</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                </div>
        
                <div class="form-group row">
                    <label for="date" class="col-sm-2 col-form-label" name="date">Date</label>
                    <div class="col-sm-10">
                        <input type="date" class="form-control" name="date" id="date" pattern="\d{4}-\d{2}-\d{2}">
                    </div>
                </div>
        
                <div class="form-group row container-button">
                <button type="submit" class="btn btn-primary button" name="submit" id="buttonSubmit">Submit</button>

                </div>

<script src="script.js"></script>
</body>
</html>
